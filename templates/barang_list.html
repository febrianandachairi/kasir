{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <br class="row">
            <div class="card">
                <div class="header">
                    <br><a class="btn btn-secondary" href="{% url 'barang_add' %}">Tambah Barang</a>
                </div>
                </br>
                <div class="body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Deskripsi</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for p in produk %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ p }}</td>
                                <td>{{ p.deskripsi }}</td>
                                <td>{{ p.Kategori }}</td>
                                <td>{{ p.jumlah }}</td>
                                <td>
                                    <a class="btn btn-warning btn-sm" href="{% url 'barang_update' p.id %}">Update</a>
                                    <a onclick="alert('Anda Ingin Menghapus data? ')" class="btn btn-danger btn-sm" href="{% url 'barang_delete' p.id %}">Delete</a>
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div> 
             </div>   
        </div>
    </div>
{% endblock content %}
